[package]
name = "rendiation-scenegraph"
version = "0.1.0"
authors = ["mikialex <18516340862@163.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
webgpu = ["rendiation", "rendiation-marco"]

[dependencies]
wasm-bindgen = { version = "0.2.62" }
generational-arena = { version = "0.2" }
rendiation-math = { path = "../math" }
rendiation-math-entity = { path = "../math-entity" }
rendiation-render-entity = { path = "../render-entity" }
rendiation-util = { path = "../util" }

rendiation = { path = "../rendiation", optional = true }
rendiation-marco = { path = "../marco", optional = true }

